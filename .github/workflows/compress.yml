name: Compress Images
on:
  pull_request:
    types: [ labeled ]

jobs:
  compress:
    name: 🗜️ Compress
    if: ${{ github.event.label.name == 'image compression' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: namoscato/action-tinify@v1
        with:
          api_key: ${{ secrets.T36NQQR37G3pN5RN1PMq7t1b4N0yYbZF }}      